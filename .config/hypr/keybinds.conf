# move and resize window like in kde
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# toggle fullscreen
bind=SUPERSHIFT, F, fullscreen, 0
bind=SUPER, F, fullscreen, 1

# toggle floating
bind=SUPER, Space, togglefloating

# Pin window
bind=SUPERSHIFT, Space, pin

bind=SUPER, V, exec , hyprpicker | wl-copy

# Move Focus
bind=SUPER,h,movefocus,l
bind=SUPER,j,movefocus,d
bind=SUPER,k,movefocus,u
bind=SUPER,l,movefocus,r

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Move Window
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,down,movewindow,d
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,right,movewindow,r

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,j,movewindow,d
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,l,movewindow,r

# Resize Window
binde=SUPERALT,left,resizeactive,-25 0 
binde=SUPERALT,down,resizeactive,0 25 
binde=SUPERALT,up,resizeactive,0 -25 
binde=SUPERALT,right,resizeactive,25 0

binde=SUPERALT,h,resizeactive,-25 0 
binde=SUPERALT,j,resizeactive,0 25 
binde=SUPERALT,k,resizeactive,0 -25 
binde=SUPERALT,l,resizeactive,25 0

# Close active window
binde=SUPER,Q,killactive

# Move to another workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# move window to another workspace
bind=SUPERSHIFT,1,movetoworkspacesilent,1
bind=SUPERSHIFT,2,movetoworkspacesilent,2
bind=SUPERSHIFT,3,movetoworkspacesilent,3
bind=SUPERSHIFT,4,movetoworkspacesilent,4
bind=SUPERSHIFT,5,movetoworkspacesilent,5
bind=SUPERSHIFT,6,movetoworkspacesilent,6
bind=SUPERSHIFT,7,movetoworkspacesilent,7
bind=SUPERSHIFT,8,movetoworkspacesilent,8
bind=SUPERSHIFT,9,movetoworkspacesilent,9
bind=SUPERSHIFT,0,movetoworkspacesilent,10

# change workspace with scroll
bind=SUPER,mouse_down,workspace,e-1
bind=SUPER,mouse_up,workspace,e+1

# Move workspace to diffrent monitor
bind=SUPERCONTROL,h,movecurrentworkspacetomonitor,l
bind=SUPERCONTROL,j,movecurrentworkspacetomonitor,p
bind=SUPERCONTROL,k,movecurrentworkspacetomonitor,u
bind=SUPERCONTROL,l,movecurrentworkspacetomonitor,r

# Open foot
binde=SUPER,t,exec,foot zsh -c 'command -v tmux > /dev/null && { tmux a || tmux } || zsh'
binde=SUPERSHIFT,t,exec,foot

# Open launcher
bindr=SUPER, SUPER_L, exec, killall tofi-drun || tofi-drun --drun-launch=true
bindr=SUPER, SUPER_R, exec, killall tofi-drun || tofi-drun --drun-launch=true

# Bookmark Script
bind=SUPER,B,exec,grep "$(awk -F ';' '{print $2}' ~/Documents/bookmarks.txt | tofi)" ~/Documents/bookmarks.txt | awk -F ';' '{print $1}' | wl-copy

bind=SUPERSHIFT,B,exec, flatpak run org.gnome.World.Secrets

bind=SUPER,E,exec,source ~/.config/zsh/env.zsh && foot -T lf-float ~/.local/share/scripts/lfwrapper.sh
bind=SUPERSHIFT,E,exec, nautilus

bind=SUPER, W, exec, librewolf

bind=SUPERSHIFT, D, exec, flatpak run dev.vencord.Vesktop

bind=SUPER,D,exec,foot ncmpcpp

# Nerd audio stuff
# bind=SUPER,A,exec, pavucontrol
bind=SUPER,A,exec,foot -T pulsemixer-float pulsemixer 

bind=SUPER,S,exec, ~/.config/hypr/scripts/screenshot.sh # take screenshot (selected area)
bind=SUPERSHIFT,S,exec, grim - | wl-copy # take screenshot (fullscreen)
bind=,Print,exec,grim - | wl-copy # take screenshot (fullscreen)

# Toggle bar
bind=SUPER, G, exec , killall waybar || waybar

# Toggle window bars
bind=SUPERSHIFT, G, exec , ~/.config/hypr/scripts/toggleplugin.sh hyprbars

# Toggle window trails
bind=SUPERALT, G, exec , ~/.config/hypr/scripts/toggleplugin.sh hyprtrails

# Audio stuff
bind=,XF86AudioMute,exec, ~/.config/hypr/scripts/volume.sh vol mute
bind=,XF86AudioMicMute,exec, ~/.config/hypr/scripts/volume.sh mic mute

binde=,XF86AudioLowerVolume,exec, ~/.config/hypr/scripts/volume.sh vol down
binde=,XF86AudioRaiseVolume,exec, ~/.config/hypr/scripts/volume.sh vol up

bind=,XF86AudioPlay,exec,~/.config/hypr/scripts/mpd-notify.sh play-pause
bind=,XF86AudioNext,exec,~/.config/hypr/scripts/mpd-notify.sh next
bind=,XF86AudioPrev,exec,~/.config/hypr/scripts/mpd-notify.sh previous

binde=,XF86MonBrightnessdown,exec,~/.config/hypr/scripts/volume.sh brt down 
binde=,XF86MonBrightnessup,exec,~/.config/hypr/scripts/volume.sh brt up 

bind=SUPER,MINUS,exec,~/.config/hypr/scripts/mpd-notify.sh previous
binde=SUPER SHIFT,MINUS,exec,~/.config/hypr/scripts/volume.sh vol down
binde=SUPER ALT,MINUS,exec,~/.config/hypr/scripts/volume.sh mic down 
binde=SUPER CONTROL,MINUS,exec,~/.config/hypr/scripts/volume.sh brt down

bind=SUPER,EQUAL,exec,~/.config/hypr/scripts/mpd-notify.sh next
binde=SUPER SHIFT,EQUAL,exec,~/.config/hypr/scripts/volume.sh vol up
binde=SUPER ALT,EQUAL,exec,~/.config/hypr/scripts/volume.sh mic up 
binde=SUPER CONTROL,EQUAL,exec,~/.config/hypr/scripts/volume.sh brt up 

bind=SUPER,P,exec,~/.config/hypr/scripts/mpd-notify.sh play-pause
bind=SUPER SHIFT,P,exec,~/.config/hypr/scripts/volume.sh vol mute
bind=SUPER ALT,P,exec,~/.config/hypr/scripts/volume.sh mic mute

# Change Wallpaper
bind=SUPERALT,W,exec,foot -T wallpicker ~/.config/hypr/scripts/changewall.sh # fzf menu

# Open powermenu
bind=SUPER, ESCAPE, exec, ~/.config/hypr/scripts/powermenu.sh 
bind=SUPER SHIFT, ESCAPE, exit # exit hyprland without asking
